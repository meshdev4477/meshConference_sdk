<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesh-conference-test</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Mesh conference frontend test</h1>
  <div id="form">
    <label for="input-roomId">
      RoomId: 
      <input type="text" name="input-roomId" id="input-roomId">
    </label>
    <label for="input-displayName">
      Name: 
      <input type="text" name="input-displayName" id="input-displayName">
    </label>
    <button id="btn-createAndJoinRoom">createAndJoinRoom</button>
    <button id="btn-joinRoom">JoinRoom</button>
    <button id="btn-leaveConference" disabled>Leave</button>
  </div>

  <label for="select-resolutionList">
    resolution: 
    <select id="select-resolutionList" class='hide'>
      <option value="verylow">verylow</option>
      <option value="low">low</option>
      <option value="medium" selected>medium</option>
      <option value="high">high</option>
      <option value="veryhigh">veryhigh</option>
      <option value="ultra">ultra</option>
    </select>
  </label>
  <br>
  <label for="select-framerateList">
    framerate: 
    <select id="select-framerateList" class='hide'>
      <option value="1">1</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="30" selected>30</option>
      <option value="60">60</option>
    </select>
  </label>
  <br>
  <label for="select-audioInputDevices">
    Audio Input Devices: 
    <select id="select-audioInputDevices">
    </select>
  </label>
  <br>
  <label for="select-audioOutputDevices">
    Audio Output Devices: 
    <select id="select-audioOutputDevices">
    </select>
  </label>
  <br>
  <label for="select-webcamDevices">
    Webcam Devices: 
    <select id="select-webcamDevices">
    </select>
  </label>
  <div>
    <button id="btn-shareScreenSwitch" disabled>Share screen</button>
  </div>
  <div>
    <button id="btn-webcamSwitch" disabled>Webcam</button>
    <button id="btn-micSwitch" disabled>Mic</button>
  </div>

  <div>
    <div id="local-video-container">
      <video id="video-local" width="50%" autoplay muted controls playsinline></video>
      <div class="overlayText">
        <p id="local-displayName"></p>
      </div>
    </div>
    <audio id="audio-local" muted autoplay playsinline></audio>
    <video id="screen-share-local" width="40%" autoplay muted playsinline></video>
  </div>
  <div id="videos">
  </div>

  <!-- <script>
    window.localStorage.setItem('debug', '* -engine* -socket* -RIE* *WARN* *ERROR*');
  </script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script>
  <script src="./dist/index.sdk.js"></script>
  <script src="./main.js"></script>
</body>
</html>
